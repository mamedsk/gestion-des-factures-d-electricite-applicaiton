#application name
spring.application.name=facture
spring.datasource.url=jdbc:mysql://localhost:port/facture
#database information
spring.datasource.username="database username"
spring.datasource.password="you password here"
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql= true
spring.jpa.properties.hibernate.format_sql= true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

#Paypal keys
paypal.client-Id="your client id here"
paypal.client-Secret="Secret key here"
#sandbox just for testing not a live payment
paypal.mode=sandbox
