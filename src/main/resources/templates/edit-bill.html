<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Bill</title>
    <link rel="stylesheet" th:href="@{/editstyle.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<a class="link-primary ui-icon" th:href="@{/admin/bills}">return</a>




<!-- Edit Bill Form -->
<h1>Edit Bill</h1>
<form th:action="@{/admin/editBill}" th:object="${bill}" method="post" onsubmit="return validateForm()">

    <input type="hidden" th:field="*{id}">

    <label for="amount">Amount:</label><br>
    <input type="text" id="amount" name="amount"><br>

    <label for="dueDate">Date:</label><br>
    <input type="date" id="dueDate" name="dueDate"><br>

    <button type="submit">Update Bill</button>
</form>
</body>
<script>
    function validateForm() {
        var dueDate = document.getElementById("dueDate").value;

        if (dueDate === "") {
            alert("Due date must be filled out");
            return false;
        }

        var selectedDate = new Date(dueDate);
        var currentDate = new Date();

        if (selectedDate > currentDate) {
            alert("Due date must be in the past or today.");
            return false;
        }
        return true;
    }
</script>
</html>
