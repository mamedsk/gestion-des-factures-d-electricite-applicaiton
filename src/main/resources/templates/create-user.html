<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User</title>
    <link rel="stylesheet" type="text/css" href="/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<style>

</style>
<body>

<a class="link-primary ui-icon" th:href="@{/admin/home}" style="color: black ; text-decoration: none" ><h3>Return</h3></a>

<div>
<form th:action="@{/admin/createUser}" method="post" th:object="${user}">
    <h2>Create New User</h2>
    <label for="fullname">Name:</label>
    <input type="text" id="fullname" name="fullname" th:value="${fullname}" required><br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" th:value="${email}" required><br>

    <label for="number">Number:</label>
    <input type="tel" id="number" name="number" th:value="${number}" required><br>

    <label for="cin">CIN:</label>
    <input type="text" id="cin" name="cin" th:value="${cin}" required><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" th:value="${address}" required><br>

    <label for="dateNaissance">Birthday Date:</label>
    <input type="date" id="dateNaissance" name="dateNaissance" th:value="${dateNaissance}" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:value="${password}" required><br>


    <button type="submit">Create User</button><br>
    <div th:if="${success}" style="color: green" th:text="${success}"></div>
    <div th:if="${error}" style="color: red" th:text="${error}"></div>
</form>
    <div th:if="${success}" class="error" th:text="${success}"></div>
</div>

</body>
</html>
