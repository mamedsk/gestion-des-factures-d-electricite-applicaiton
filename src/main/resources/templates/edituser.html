<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link rel="stylesheet" th:href="@{/editstyle.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<a class="link-primary ui-icon" th:href="@{/admin/users}">return</a>

<h1>Edit User</h1>

<!-- Display success message if available -->
<div th:if="${success}" class="alert alert-success">
    <p th:text="${success}"></p>
</div>

<!-- Edit User Form -->
<form action="#" th:action="@{/admin/editUser}" th:object="${user}" method="post">
    <input type="hidden" th:value="${id}" />

    <label for="fullname">Name:</label>
    <input type="text" th:value="${user.fullname}" id="fullname" /><br/>

    <label for="email">Email:</label>
    <input type="email" th:value="${user.email}" id="email" /><br/>


    <button type="submit">Update User</button>
</form>
</body>
</html>
