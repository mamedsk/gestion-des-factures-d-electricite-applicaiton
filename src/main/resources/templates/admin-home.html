<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/adminhome.css"> <!-- Include your styles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
<nav class="navbar">
    <div class="navbar-brand">Electricity Bill Management</div>

    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link active" href="/admin/home">Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/profile">Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/logout">Log Out</a>
        </li>
    </ul>
</nav>

<div class="dashboard">
    <h1>Welcome, Admin!</h1>
    <p>Use the options below to manage the application.</p>

    <div class="actions">
        <div class="usercard">
            <a th:href="@{/admin/createUser}">Create User</a>
        </div>
        <div class="admincard">
            <a th:href="@{/admin/createAdmin}">Create Admin</a>
        </div>
        <div class="billcard">
            <a th:href="@{/admin/createBill}">Generate Bill</a>
        </div>
    </div>

    <!-- Statistics Dashboard -->
    <div class="statistics">
        <div class="stat-card">
            <div class="card-content">
                <img class="icon" src="https://cdn0.iconfinder.com/data/icons/work-from-home-113/73/29-512.png" alt="Dollar Icon">
                <h2>Total Users</h2>
                <p th:text="${totalUsers}"></p><br>
                <a href="/admin/users" style="color: black ; text-decoration: none"><span>details ▶️</span></a>
            </div>
        </div>

        <div class="stat-card">

            <div class="card-content">
                <img class="icon" src="https://cdn2.iconfinder.com/data/icons/payment-101/64/invoice-business_and_finance-dollar_symbol-payment-percentage-receipt-sale-ticket-bill-discount-512.png" alt="Dollar Icon">
                <h2>Bills Paid</h2>
                <p th:text="${billsPaid}"></p><br>
                <a href="/admin/bills" style="color: black ; text-decoration: none"><span>details ▶️</span></a>

            </div>
        </div>
        <br>

        <div class="stat-card">
            <div class="card-content">
                <img class="icon" src="https://fungiofpakistan.com/front/img/dollar.png" alt="Dollar Icon">
                <h2>Total Amount Paid</h2>
                <p class="amount" th:text="${totalAmountPaid}+'MAD'"><span></span></p>

            </div>
        </div>
    </div>
</div>
</body>
</html>
