<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Create Admin</title>
    <link rel="stylesheet" type="text/css" href="/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<a class="link-primary ui-icon" th:href="@{/admin/home}" ><h3>Return</h3></a>

<h2>Create New Admin</h2>
<form th:action="@{/admin/createAdmin}" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    <button type="submit">Create Admin</button>
    <div th:if="${success}" style="color: green" th:text="${success}"></div>
    <div th:if="${error}" style="color: red" th:text="${error}"></div>
</form>
<div style="margin-top: 20px">
    <a th:href="@{/admin/admins}" style="color: black ; text-decoration: none"><h2>Admins List</h2></a>
</div>
</body>
</html>
