<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <!-- Bootstrap CSS for responsive and clean design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }

        h1 {
            color: #007BFF;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .profile-info p {
            font-size: 16px;
            margin-bottom: 12px;
        }

        .profile-info strong {
            display: inline-block;
            width: 140px;
            color: #555;
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }

        .button-container a {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .edit-profile-btn {
            background-color: #007BFF;
            color: white;
        }

        .edit-profile-btn:hover {
            background-color: #0056b3;
        }

        .home-btn {
            background-color: #6c757d;
            color: white;
        }

        .home-btn:hover {
            background-color: #5a6268;
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        /* Profile image styles */
        .profile-image {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-image img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>
<!-- Navbar Section -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Electrician</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/home">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>


                <li class="nav-item">
                    <a class="nav-link btn  text-dark" href="/contactus" style="background-color: #4a90e2">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Profile Container -->
<div class="profile-container">
    <div class="profile-image">
        <!-- Placeholder for Profile Image -->
        <img src="https://www.pngplay.com/wp-content/uploads/12/User-Avatar-Profile-Clip-Art-Transparent-File.png" alt="User Profile Picture">
    </div>
    <h1 class="text-center">User Profile</h1>

    <!-- Profile Info Section -->
    <div class="profile-info">
        <p><strong>Full Name:</strong> <span th:text="${user.fullname}">John Doe</span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}">johndoe@example.com</span></p>
        <p><strong>Phone Number:</strong> <span th:text="${user.number}">+123 456 7890</span></p>
        <p><strong>CIN:</strong> <span th:text="${user.cin}">AB123456</span></p>
        <p><strong>Address:</strong> <span th:text="${user.address}">1234 Street, City, Country</span></p>
        <p><strong>Date of Birth:</strong> <span th:text="${user.dateNaissance}">January 1, 1990</span></p>
    </div>

    <!-- Buttons for Edit Profile, Home, and Logout -->
    <div class="button-container">
        <a href="/profile/update" class="edit-profile-btn">Edit Profile</a>
        <a href="/home" class="home-btn">Return to Home</a>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
