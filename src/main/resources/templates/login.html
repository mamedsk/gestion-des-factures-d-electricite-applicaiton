<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background: url('https://e2e.ti.com/cfs-file/__key/communityserver-blogs-components-weblogfiles/00-00-00-09-70/5367.AdobeStock_5F00_power-lines.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .box-form {
            width: 400px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #667eea, #7695FF);
        }

        .right {
            padding: 40px;
            color: #fff;
            text-align: center;
        }

        .right h5 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .right p {
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .inputs {
            display: flex;
            flex-direction: column;
        }

        .inputs input {
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
        }

        .inputs input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .inputs input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: #fff;
            color: #764ba2;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ddd;
        }

        .remember-me--forget-password {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .remember-me--forget-password p {
            color: #fff;
            font-size: 0.85rem;
        }

        .remember-me--forget-password a {
            color: #fff;
            text-decoration: none;
        }

        .remember-me--forget-password a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="box-form">
    <div class="right">
        <h5>Login</h5>
        <p>Login to your account using your email and password</p>
        <form action="/login" method="post">
            <div class="inputs">
                <input type="text" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>



            <!-- Display error message if login failed -->
            <div class="error" th:if="${error}" th:text="${error}"></div>
        </form>
    </div>
</div>
</body>
</html>
